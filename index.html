<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Dipti Vegada! üéâ</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%); 
            color: #333; 
            min-height: 100vh; 
            padding: 20px; 
            text-align: center;
        }
        .cake { font-size: clamp(60px, 15vw, 100px); margin-bottom: 10px; }
        .name { color: #e94560; font-size: clamp(2em, 8vw, 3.5em); margin: 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .subtitle { font-size: 1.2em; color: #666; margin-bottom: 25px; }
        
        .wishes-count { 
            background: linear-gradient(135deg, #2196F3, #21CBF3); 
            color: white; 
            padding: 15px 25px; 
            border-radius: 25px; 
            font-size: 1.4em; 
            font-weight: bold; 
            margin: 20px auto; 
            box-shadow: 0 10px 25px rgba(33,150,243,0.3);
            display: inline-block;
        }
        
        form { 
            max-width: 420px; 
            margin: 25px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
        }
        
        .photo-section {
            text-align: left; margin-bottom: 15px; padding: 15px; 
            background: #fff5f7; border-radius: 12px; border: 2px dashed #ff69b4;
        }
        .photo-preview { 
            width: 100px; height: 100px; 
            border-radius: 12px; object-fit: cover; 
            margin: 10px auto; display: block; 
            border: 3px solid #ff69b4; box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }
        input[type="file"] { display: none; }
        .photo-btn { 
    background: linear-gradient(135deg, #4CAF50, #45a049); 
    color: white; border: none; 
    padding: 8px 16px;          /* ‚Üê SLIMMER: 8px top/bottom */
    border-radius: 8px; 
    font-weight: bold; cursor: pointer; 
    width: 100%; margin-top: 8px;
    font-size: 15px;            /* ‚Üê Slightly smaller font */
}

        .photo-btn:hover { background: linear-gradient(135deg, #45a049, #3d8b40); }
        .file-name { font-size: 0.9em; color: #666; margin-top: 5px; }
        
        input[type="text"], textarea { 
            width: 100%; margin: 12px 0; padding: 15px; 
            border: 2px solid #ff69b4; border-radius: 12px; 
            font-size: 16px; box-sizing: border-box;
            font-family: inherit; transition: all 0.3s;
        }
        input[type="text"]:focus, textarea:focus { 
            outline: none; border-color: #e94560; 
            box-shadow: 0 0 0 3px rgba(233,69,96,0.1);
        }
        textarea { height: 90px; resize: vertical; }
        
        .submit-btn { 
            background: linear-gradient(135deg, #e94560, #d83a50); 
            color: white; border: none; 
            padding: 18px; border-radius: 12px; 
            font-size: 18px; font-weight: bold; 
            cursor: pointer; width: 100%; 
            margin-top: 10px; transition: all 0.3s;
        }
        .submit-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(233,69,96,0.4);
        }
        
        #wishList { 
            max-width: 550px; margin: 30px auto; 
            text-align: left; 
        }
        .wish { 
            background: white; 
            margin: 15px 0; padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            border-left: 5px solid #ff69b4;
            animation: slideIn 0.4s ease forwards;
        }
        .wish:nth-child(even) { background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%); }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateX(-20px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        .wish strong { color: #e94560; font-size: 1.2em; display: block; margin-bottom: 8px; }
        .wish-message { line-height: 1.5; color: #444; margin-bottom: 8px; }
        .wish-time { color: #888; font-size: 0.85em; }
        .wish-photo { 
            width: 70px; height: 70px; 
            border-radius: 50%; object-fit: cover; 
            margin: 0 12px 8px 0; float: left; 
            border: 3px solid #ff69b4; 
        }
        .success { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724; padding: 15px 25px; 
            border-radius: 12px; margin: 20px auto; 
            max-width: 420px; font-size: 1.1em;
            animation: bounceIn 0.5s ease;
        }
        @keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
        
        @media (max-width: 500px) {
            body { padding: 15px; }
            form { padding: 25px 20px; margin: 20px auto; }
            .wish-photo { float: none; display: block; margin: 0 auto 12px; }
        }
    </style>
</head>
<body>
    <div class="cake">üéÇ</div>
    <h1>Happy Birthday</h1>
    <h2 class="name">Dipti Vegada</h2>
    <p class="subtitle">Leave special wishes with photo! ‚ú®</p>
    
    <div class="wishes-count">
        üéâ <span id="count">5</span> Live Wishes!
    </div>

    <form id="wishForm">
        <div class="photo-section">
            <label for="photoInput" class="photo-btn">üì∏ Add Photo</label>
            <input type="file" id="photoInput" accept="image/*">
            <img id="photoPreview" class="photo-preview" style="display: none;">
            <div id="fileName" class="file-name" style="text-align: center;">No photo selected</div>
        </div>
        
        <input type="text" id="name" placeholder="Your Name *" maxlength="40" required>
        <textarea id="msg" placeholder="Write your birthday wishes here üíú" maxlength="300" required></textarea>
        <button type="submit" class="submit-btn">Send Birthday Wish! üéÅ</button>
    </form>

    <div id="successMsg" class="success" style="display: none;">
        üéâ Thank you! Your wish is live now!
    </div>

    <div id="wishList"></div>

    <script>
        const form = document.getElementById('wishForm');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const fileName = document.getElementById('fileName');
        const wishList = document.getElementById('wishList');
        const countEl = document.getElementById('count');
        const successMsg = document.getElementById('successMsg');

        let currentPhotoBlob = null;

        // ‚úÖ FIXED: Photo compression + preview
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                
                // Compress photo
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Resize to 150x150 max
                    const MAX_SIZE = 150;
                    let { width, height } = img;
                    if (width > height) {
                        if (width > MAX_SIZE) height *= MAX_SIZE / width, width = MAX_SIZE;
                    } else {
                        if (height > MAX_SIZE) width *= MAX_SIZE / height, height = MAX_SIZE;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Show preview
                    photoPreview.src = compressedDataUrl;
                    photoPreview.style.display = 'block';
                    
                    // Convert to Blob for storage
                    const byteString = atob(compressedDataUrl.split(',')[1]);
                    const mimeString = compressedDataUrl.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                    }
                    currentPhotoBlob = new Blob([ab], { type: mimeString });
                };
                
                img.src = URL.createObjectURL(file);
            }
        });

        // Load wishes
        function loadWishes() {
            let wishes = JSON.parse(localStorage.getItem('birthdayWishesDipti') || '[]');
            
            // Demo wishes if empty
            if (wishes.length === 0) {
                wishes = [
                    { name: 'Pri üéÇ', msg: 'Happy Birthday Dipti di! Love you always!', photo: null, time: '4 Feb, 8:30 PM' },
                    { name: 'Kunal Vegada üíù', msg: 'Best day ever! You rock!', photo: null, time: '4 Feb, 8:45 PM' },
                    { name: 'Mom ‚ù§Ô∏è', msg: 'God bless you beta. Stay happy always!', photo: null, time: '4 Feb, 9:00 PM' },
                    { name: 'Test Person üî•', msg: 'Legendary birthday for legendary person!', photo: null, time: '4 Feb, 9:15 PM' },
                    { name: 'Sneha ‚ú®', msg: 'Shine bright like always Dipti!', photo: null, time: '4 Feb, 9:30 PM' }
                ];
                localStorage.setItem('birthdayWishesDipti', JSON.stringify(wishes));
            }
            
            wishList.innerHTML = '';
            wishes.forEach((wish, index) => {
                const div = document.createElement('div');
                div.className = 'wish';
                div.innerHTML = `
                    ${wish.photo ? `<img src="${wish.photo}" class="wish-photo" onerror="this.style.display='none'">` : ''}
                    <strong>${wish.name}</strong>
                    <div class="wish-message">${wish.msg}</div>
                    <div class="wish-time">${wish.time}</div>
                `;
                wishList.appendChild(div);
            });
            countEl.textContent = wishes.length;
        }

        // Submit form
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const msg = document.getElementById('msg').value.trim();
            
            if (name && msg) {
                let photoDataUrl = null;
                if (currentPhotoBlob) {
                    photoDataUrl = URL.createObjectURL(currentPhotoBlob);
                }
                
                const wishes = JSON.parse(localStorage.getItem('birthdayWishesDipti') || '[]');
                wishes.unshift({
                    name, msg, photo: photoDataUrl, 
                    time: new Date().toLocaleString('en-IN', {
                        timeZone: 'Asia/Kolkata',
                        day: 'numeric', month: 'short', 
                        hour: '2-digit', minute: '2-digit'
                    })
                });
                
                localStorage.setItem('birthdayWishesDipti', JSON.stringify(wishes));
                
                // Reset
                form.reset();
                photoPreview.style.display = 'none';
                fileName.textContent = 'No photo selected';
                currentPhotoBlob = null;
                photoInput.value = '';
                
                // Show success
                successMsg.style.display = 'block';
                setTimeout(() => successMsg.style.display = 'none', 2500);
                
                loadWishes();
            }
        });

        // Initial load
        loadWishes();
    </script>
</body>
</html>
