        .submit-btn {

            color: white; 
            padding: 18px 40px; 
            border: none; 
            border-radius: 15px; 
            font-size: 18px; 
            cursor: pointer;

            color: #155724; 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
            font-size: 1.1em;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .wishes-section { text-align: left; }
        .wishes-header { 
            background: white; padding: 25px; border-radius: 20px;

            margin: 20px 0;

            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0; transform: translateY(20px);
        }
        .wish-card:nth-child(even) { background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .wish-name { color: #e94560; font-size: 1.4em; margin-bottom: 10px; }
        .wish-message { line-height: 1.6; margin-bottom: 15px; color: #444; }
        .wish-time { color: #888; font-size: 0.9em; }
        .count { color: #e94560; font-weight: bold; font-size: 1.2em; }
        .expired { background: #ffebee; color: #c62828; padding: 40px; border-radius: 20px; font-size: 1.5em; }
        @media (max-width: 600px) { .form-card { padding: 25px 20px; } }
    </style>
</head>
