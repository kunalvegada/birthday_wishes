<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipti Vegada - Happy Birthday! üéâ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); 
            color: #333; 
            min-height: 100vh; 
            padding: 20px; 
            text-align: center;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { 
            color: #e94560; font-size: clamp(2.5em, 8vw, 4em); 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle { font-size: 1.3em; color: #666; margin-bottom: 30px; }
        .form-card { 
            background: white; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            margin-bottom: 40px;
            max-width: 500px; margin-left: auto; margin-right: auto;
        }
        input, textarea { 
            width: 100%; padding: 15px; margin: 12px 0; 
            border: 3px solid #ff9a9e; border-radius: 15px; 
            font-size: 16px; font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: #e94560; box-shadow: 0 0 0 3px rgba(233,69,96,0.1); }
        textarea { resize: vertical; min-height: 100px; }
        .submit-btn { 
            background: linear-gradient(135deg, #e94560, #d83a50); 
            color: white; 
            padding: 18px 40px; 
            border: none; 
            border-radius: 15px; 
            font-size: 18px; 
            cursor: pointer; 
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(233,69,96,0.4); }
        .success { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724; 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
            font-size: 1.1em;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .wishes-section { text-align: left; }
        .wishes-header { 
            background: white; padding: 25px; border-radius: 20px; 
            margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .wish-card { 
            background: white; 
            margin: 20px 0; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0; transform: translateY(20px);
        }
        .wish-card:nth-child(even) { background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .wish-name { color: #e94560; font-size: 1.4em; margin-bottom: 10px; }
        .wish-message { line-height: 1.6; margin-bottom: 15px; color: #444; }
        .wish-time { color: #888; font-size: 0.9em; }
        .count { color: #e94560; font-weight: bold; font-size: 1.2em; }
        .expired { background: #ffebee; color: #c62828; padding: 40px; border-radius: 20px; font-size: 1.5em; }
        @media (max-width: 600px) { .form-card { padding: 25px 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ Happy Birthday! üéà<br>Dipti Vegada</h1>
        <p class="subtitle">Leave your special wishes! ‚ú® (Live till Feb 6)</p>
        
        <div id="formSection">
            <div class="form-card">
                <form id="wishForm">
                    <input type="text" id="name" placeholder="Your Name *" maxlength="50" required>
                    <textarea id="message" placeholder="Write your birthday wishes here... üíå" maxlength="500" required></textarea>
                    <button type="submit" class="submit-btn">Send Birthday Wish! üéÅ</button>
                </form>
            </div>
        </div>
        
        <div id="successMsg" class="success" style="display: none;">Thank you! Your wish is sparkling now! ‚ú®</div>
        
        <div class="wishes-section">
            <div class="wishes-header">
                <h2>üéâ <span id="wishCount">0</span> Wishes Received</h2>
            </div>
            <div id="wishesContainer"></div>
        </div>
    </div>

    <script>
        const BIRTHDAY_START = '2026-02-04';
        const BIRTHDAY_END = '2026-02-07';
        const STORAGE_KEY = 'birthdayWishesDipti2026';

        const now = new Date();
        const startDate = new Date(BIRTHDAY_START);
        const endDate = new Date(BIRTHDAY_END + 'T23:59:59.999Z');

        // Date check - Feb 4 shows "come tomorrow" (CORRECT!)
        if (now < startDate || now > endDate) {
            document.getElementById('formSection').style.display = 'none';
            document.querySelector('.subtitle').innerHTML = `üéâ Event Live: ${BIRTHDAY_START} to ${BIRTHDAY_END}<br>Come back tomorrow!`;
            document.body.style.background = '#ffebee';
        }

        let wishes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Add 5 demo wishes
        if (wishes.length === 0) {
            wishes = [
                {id:1, name:'Priya üéÇ', message:'Happy Birthday Dipti! You deserve all happiness!', date:'5 Feb, 10:30 AM'},
                {id:2, name:'Rohan üíù', message:'Amazing day ahead! Best wishes always!', date:'5 Feb, 11:15 AM'},
                {id:3, name:'Mom ‚ù§Ô∏è', message:'God bless my dearest child always!', date:'5 Feb, 9:45 AM'},
                {id:4, name:'Amit bro üî•', message:'Legendary bday for legendary person!', date:'5 Feb, 12:20 PM'},
                {id:5, name:'Sneha ‚ú®', message:'Shine bright like you always do!', date:'5 Feb, 1:05 PM'}
            ];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(wishes));
        }

        displayWishes();

        document.getElementById('wishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (name && message) {
                const wish = {
                    id: Date.now(),
                    name: name,
                    message: message,
                    date: now.toLocaleString('en-IN', { 
                        timeZone: 'Asia/Kolkata',
                        day: 'numeric', month: 'short', 
                        hour: '2-digit', minute: '2-digit'
                    })
                };
                wishes.unshift(wish);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(wishes));
                displayWishes();
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 3000);
                this.reset();
                document.getElementById('name').focus();
            }
        });

        function displayWishes() {
            const container = document.getElementById('wishesContainer');
            const countEl = document.getElementById('wishCount');
            countEl.textContent = wishes.length;
            
            container.innerHTML = wishes.map((wish, index) => `
                <div class="wish-card" style="animation-delay: ${index * 0.1}s">
                    <div class="wish-name">üéâ ${wish.name}</div>
                    <div class="wish-message">${wish.message.replace(/
/g, '<br>')}</div>
                    <div class="wish-time">${wish.date}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
